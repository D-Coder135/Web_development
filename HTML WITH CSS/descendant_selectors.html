<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>DESCENDANT SELECTORS</title>
  <style>

    /* all li elements that are inside a section element. */

    section li{
      color: green;
      font-style: bold;
      font-size: 24px;
    }

  </style>
  </head>
  <body>
    <h1>DESCENDANT SELECTORS!</h1>
    <section>
      Table of contents:
      <ul>
        <li>ARTICLE 1</li>
        <li>ARTICLE 2</li>
        <li>ARTICLE 3</li>
      </ul>
    </section>
    <article>
      Shopping List:
      <ul>
        <li>Cookies</li>
        <li>Cake</li>
        <li>Pie</li>
      </ul>
    </article>
  </body>
  </html>
