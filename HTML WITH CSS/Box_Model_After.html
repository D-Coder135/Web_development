<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>THE BOX MODEL</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: black;
    }

    #box {
      background-color: blue;
      padding: 10px;
      border: 5px solid black;
      width: 300px;
      height: 50px;
      margin-top: 50px;
      overflow: auto;
    }

    #content {
      background-color: #90EE90; /* green */
    }

    h1 {
      margin-bottom: 30px;
      color: grey;
    }

  </style>
</head>
<body>
  <h1>BOX MODEL</h1>

  <div id="box">
    <div id="content">Lorem ipsum dolor sit
       amet, consectetur adipisicing elit.
       Suscipit error quis ab perspiciatis
       eos inventore recusandae iste itaque
       numquam facilis, tenetur. Doloribus
       officiis quae facilis, nisi, ex similique.
       Animi, perferendis.
      </div>
    </div>
</body>
</html>
